<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="carrinho.css" />
</head>

<body>
  <div class="carrinho-overlay">

    <div class="entrada-carrinho">
      <div class="texto-carrinho-preto">Carrinho</div>
      <img class="icones" src="x.svg" />
      <hr class="linha" />
    </div>

    <div class="produto">
      <img class="imagem-item" src="Logo.png" />
      <div class="informacao-do-item">
        <div class="descricao-do-item">
          <div class="valor-pre-compra">R$ 999,99</div>
          <div class="nome-do-item">Nome do Item</div>
        </div>
        <div class="mudanca-item">
          <img class="icones" src="retirar.svg" />
          <div class="quantidade-item">1</div>
          <img class="icones" src="adicionar.svg" />
          <img class="icones" src="deletar.svg" />
        </div>
      </div>
    </div>

    <div class="termino-carrinho">
      <div class="valor-subtotal">
        <div class="texto-carrinho-branco">Valor:</div>
        <div class="valor-produtos-branco">Xxxr$</div>
      </div>
      <div class="valor-subtotal">
        <div class="texto-carrinho-branco">Frete:</div>
        <div class="valor-produtos-branco">Xxxr$</div>
      </div>
      <div class="valor-total">
        <div class="texto-carrinho-preto">Total:</div>
        <div class="valor-produtos-preto">Xxxr$</div>
      </div>
      <button class="botao-continuar-compra">Continuar Comprando</button>
    </div>
  </div>
</body>

</html>
